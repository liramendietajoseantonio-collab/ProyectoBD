<html>
    <head>
        <title>Alta de Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="ProveedorControl" method="post">
        <h1> DAR DE ALTA A UN PROVEEDOR </h1>
        Número de Identificación: <input type="text" name="numero_identificacion" required><br><br>
        Nombre del proveedor: <input type="text" name="nombre" required><br><br>
        Nombre del contacto: <input type="text" name="nombre_contacto" required><br><br>
        Dirección: <input type="text" name="direccion" required><br><br>
        Teléfono: <input type="text" name="telefono" required><br><br>
        Celular: <input type="text" name="celular" required><br><br>
        Email: <input type="text" name="correo" required><br><br>
        <input type="submit" name="boton" value="Registrar Proveedor">
        </form>
    </body>
</html>
